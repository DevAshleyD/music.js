<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Audio Demo</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/js/app.js">
        {
            "autoplay": true,
            "volume": 1,
            "size": 1024,
            "smoothing": 0.6,
            "mindecibels": -50,
            "maxdecibels": -15,
            "frame": 30,
            "container": "position:relative;background-color:#000;width:100%;height:100%",
            "controls": "position:absolute;left:0;bottom:0",
            "title": "position:absolute;right:0;bottom:0;padding:10px;color:#FFF;font-size:16px;font-family:\"Average Sans\"",
            "effects": [
                {
                    "type": "fft",
                    "position": "horizontalmirror",
                    "colors": [
                        "#0FF",
                        "#0BB",
                        "#088",
                        "#044"
                    ],
                    "size": 4,
                    "style": "position:absolute;bottom:0;left:0;width:100%;height:30%"
                },
                {
                    "type": "waveform",
                    "position": "horizontal",
                    "color": "#F00",
                    "size": 3,
                    "style": "position:absolute;top:15%;left:0;width:100%;height:30%"
                }
            ],
            "audio": [
                {
                    "mp3": "/media/realfriends.mp3",
                    "title": "Real Friends"
                },
                {
                    "mp3": "/media/song2.mp3",
                    "webm": "/media/song2.webm",
                    "title": "My Second Song"
                }
            ]
        }
        </script>
    </body>
</html>
